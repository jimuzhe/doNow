name: Build iOS IPA for TrollStore

on:
  push:
    branches: [ "main", "ios17-interactive" ]
  workflow_dispatch:

jobs:
  build_ios:
    name: Build iOS IPA
    runs-on: macos-14
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Clean iOS Project
        run: |
          cd ios
          rm -rf Runner.xcodeproj
          rm -rf Runner.xcworkspace
          rm -rf Pods
          rm -f Podfile.lock
          cd ..
          flutter clean

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Generate Xcode Project
        run: |
          cd ios
          xcodegen generate
          cd ..

      - name: Generate App Icons
        run: |
          sed -i '' 's/ios: false/ios: true/' pubspec.yaml || sed -i 's/ios: false/ios: true/' pubspec.yaml
          dart run flutter_launcher_icons || true

      - name: Pod Install
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Build iOS with Flutter
        run: |
          # Set FLUTTER_ROOT environment variable
          export FLUTTER_ROOT=$(dirname $(dirname $(which flutter)))
          echo "FLUTTER_ROOT: $FLUTTER_ROOT"
          
          # Build with ad-hoc signing
          # We use --release but allow signing issues (it might complain about profiles)
          flutter build ios --release --no-codesign 2>&1 || true
          
          # Manually sign the frameworks if needed (Flutter tool might skip this with --no-codesign)
          # But xcodebuild with CODE_SIGN_IDENTITY="-" should handle it if project.yml is set right
          
          # The app using ad-hoc signing should be in build/ios/Release-iphoneos/Runner.app
          if [ -d "build/ios/Release-iphoneos/Runner.app" ]; then
            echo "âœ… App built successfully at build/ios/Release-iphoneos/Runner.app"
            mkdir -p build/ios/iphoneos
            cp -r build/ios/Release-iphoneos/Runner.app build/ios/iphoneos/
            
            # Verify entitlements
            echo "Verifying entitlements..."
            codesign -d --entitlements :- build/ios/iphoneos/Runner.app || echo "âš ï¸ Could not read entitlements"
            
          elif [ -d "build/ios/iphoneos/Runner.app" ]; then
            echo "âœ… App found at build/ios/iphoneos/Runner.app"
          else
            echo "âŒ App not found in expected locations"
            find build -name "*.app" -type d 2>/dev/null || true
            exit 1
          fi

      - name: Package IPA
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r DoNow_TrollStore.ipa Payload
          echo "ðŸ“¦ IPA created:"
          ls -la DoNow_TrollStore.ipa
          cd ../../..

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: DoNow_TrollStore_IPA
          path: build/ios/iphoneos/DoNow_TrollStore.ipa
