name: Build iOS IPA for TrollStore

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_ios:
    name: Build iOS IPA
    runs-on: macos-14
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Clean iOS Project
        run: |
          cd ios
          rm -rf Runner.xcodeproj
          rm -rf Runner.xcworkspace
          rm -rf Pods
          rm -f Podfile.lock
          cd ..
          flutter clean

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Generate Xcode Project
        run: |
          cd ios
          xcodegen generate
          cd ..

      - name: Generate App Icons
        run: |
          sed -i '' 's/ios: false/ios: true/' pubspec.yaml || sed -i 's/ios: false/ios: true/' pubspec.yaml
          dart run flutter_launcher_icons || true

      - name: Configure Code Signing
        run: |
          # Create xcconfig to disable code signing
          cat > ios/Flutter/DisableCodeSigning.xcconfig << 'EOF'
          CODE_SIGN_IDENTITY=
          CODE_SIGNING_REQUIRED=NO
          CODE_SIGNING_ALLOWED=NO
          DEVELOPMENT_TEAM=
          PROVISIONING_PROFILE_SPECIFIER=
          EOF
          
          # Append to Release.xcconfig
          echo '#include "DisableCodeSigning.xcconfig"' >> ios/Flutter/Release.xcconfig
          
          cat ios/Flutter/Release.xcconfig

      - name: Pod Install
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Build iOS with Flutter
        run: |
          # Set FLUTTER_ROOT environment variable
          export FLUTTER_ROOT=$(dirname $(dirname $(which flutter)))
          echo "FLUTTER_ROOT: $FLUTTER_ROOT"
          
          # Build and capture the app even if final validation fails
          flutter build ios --release --no-codesign 2>&1 || true
          
          # The app is at build/ios/Release-iphoneos/Runner.app (not iphoneos)
          if [ -d "build/ios/Release-iphoneos/Runner.app" ]; then
            echo "âœ… App built successfully at build/ios/Release-iphoneos/Runner.app"
            mkdir -p build/ios/iphoneos
            cp -r build/ios/Release-iphoneos/Runner.app build/ios/iphoneos/
          elif [ -d "build/ios/iphoneos/Runner.app" ]; then
            echo "âœ… App found at build/ios/iphoneos/Runner.app"
          else
            echo "âŒ App not found in expected locations"
            find build -name "*.app" -type d 2>/dev/null || true
            exit 1
          fi

      - name: Package IPA
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r DoNow_TrollStore.ipa Payload
          echo "ðŸ“¦ IPA created:"
          ls -la DoNow_TrollStore.ipa
          cd ../../..

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: DoNow_TrollStore_IPA
          path: build/ios/iphoneos/DoNow_TrollStore.ipa
