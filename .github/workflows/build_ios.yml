name: Build iOS IPA for TrollStore

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_ios:
    name: Build iOS IPA
    runs-on: macos-14
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Clean iOS Project Completely
        run: |
          cd ios
          # Remove ALL Xcode generated files
          rm -rf Runner.xcodeproj
          rm -rf Runner.xcworkspace
          rm -rf Pods
          rm -f Podfile.lock
          rm -rf .symlinks
          rm -rf Flutter/Flutter.framework
          rm -rf Flutter/Flutter.podspec
          rm -f Flutter/Generated.xcconfig
          rm -f Flutter/flutter_export_environment.sh
          cd ..
          
          # Also clean Flutter build
          flutter clean

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Generate Fresh Xcode Project with XcodeGen
        run: |
          cd ios
          xcodegen generate
          cat project.yml
          ls -la
          cd ..

      - name: Pod Install
        run: |
          cd ios
          pod install --repo-update || echo "Pod install had issues, continuing..."
          ls -la
          cd ..

      - name: Build iOS (No Codesign)
        run: |
          flutter build ios --release --no-codesign

      - name: Package IPA
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r DoNow_TrollStore.ipa Payload
          cd ../../..

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: DoNow_TrollStore_IPA
          path: build/ios/iphoneos/DoNow_TrollStore.ipa
