name: Build iOS IPA for TrollStore

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_ios:
    name: Build iOS IPA
    runs-on: macos-14
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Clean iOS Project
        run: |
          cd ios
          rm -rf Runner.xcodeproj
          rm -rf Runner.xcworkspace
          rm -rf Pods
          rm -f Podfile.lock
          cd ..
          flutter clean

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Generate Xcode Project
        run: |
          cd ios
          xcodegen generate
          cd ..

      - name: Generate App Icons
        run: |
          sed -i '' 's/ios: false/ios: true/' pubspec.yaml || sed -i 's/ios: false/ios: true/' pubspec.yaml
          dart run flutter_launcher_icons || true

      - name: Build Flutter Framework
        run: |
          # Build the Flutter framework for iOS release
          flutter build ios-framework --release --no-profile --no-debug --output=ios/Flutter

      - name: Pod Install
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Build with Xcodebuild
        run: |
          cd ios
          
          # Build without code signing
          xcodebuild \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            build
          
          cd ..

      - name: Package IPA
        run: |
          # Find the app in the built products
          APP_PATH="ios/build/Build/Products/Release-iphoneos/Runner.app"
          
          if [ ! -d "$APP_PATH" ]; then
            echo "App not found at expected path, searching..."
            find ios/build -name "*.app" -type d
            APP_PATH=$(find ios/build -name "Runner.app" -type d | head -1)
          fi
          
          if [ -z "$APP_PATH" ] || [ ! -d "$APP_PATH" ]; then
            echo "ERROR: Could not find Runner.app"
            exit 1
          fi
          
          echo "Found app at: $APP_PATH"
          
          mkdir -p build/ios/iphoneos/Payload
          cp -r "$APP_PATH" build/ios/iphoneos/Payload/
          cd build/ios/iphoneos
          zip -r DoNow_TrollStore.ipa Payload
          ls -la
          cd ../../..

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: DoNow_TrollStore_IPA
          path: build/ios/iphoneos/DoNow_TrollStore.ipa
