name: Build iOS IPA for TrollStore

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_ios:
    name: Build iOS IPA
    runs-on: macos-14 # Uses Apple Silicon Runner with latest Xcode
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Select Xcode Version
        run: |
          # List available Xcode versions and select the latest
          ls /Applications/ | grep Xcode
          sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer || sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          xcodebuild -version

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Clean and Prepare iOS Project
        run: |
          cd ios
          # Remove old Xcode project files that may have incompatible format
          rm -rf Runner.xcodeproj
          rm -rf Runner.xcworkspace
          rm -rf Pods
          rm -f Podfile.lock
          cd ..

      - name: Flutter Clean and Pub Get
        run: |
          flutter clean
          flutter pub get

      - name: Generate Fresh Xcode Project
        run: |
          cd ios
          xcodegen generate
          cd ..

      - name: Install CocoaPods Dependencies
        run: |
          cd ios
          pod install --repo-update || true
          cd ..

      - name: Build iOS (No Codesign)
        run: |
          # Build the .app bundle without signing
          flutter build ios --release --no-codesign

      - name: Package IPA
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r DoNow_TrollStore.ipa Payload
          cd ../../..

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: DoNow_TrollStore_IPA
          path: build/ios/iphoneos/DoNow_TrollStore.ipa
