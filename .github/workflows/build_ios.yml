name: Build iOS IPA for TrollStore

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_ios:
    name: Build iOS IPA
    runs-on: macos-14
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Clean iOS Project Completely
        run: |
          cd ios
          # Remove ALL Xcode generated files
          rm -rf Runner.xcodeproj
          rm -rf Runner.xcworkspace
          rm -rf Pods
          rm -f Podfile.lock
          rm -rf .symlinks
          rm -rf Flutter/Flutter.framework
          rm -rf Flutter/Flutter.podspec
          rm -f Flutter/Generated.xcconfig
          rm -f Flutter/flutter_export_environment.sh
          cd ..
          
          # Also clean Flutter build
          flutter clean

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Generate Fresh Xcode Project with XcodeGen
        run: |
          cd ios
          xcodegen generate
          cat project.yml
          ls -la
          cd ..

      - name: Generate App Icons
        run: |
          # Enable iOS icon generation temporarily
          sed -i '' 's/ios: false/ios: true/' pubspec.yaml || sed -i 's/ios: false/ios: true/' pubspec.yaml
          dart run flutter_launcher_icons

      - name: Pod Install
        run: |
          cd ios
          pod install --repo-update || echo "Pod install had issues, continuing..."
          ls -la
          cd ..

      - name: Build iOS (No Codesign)
        run: |
          # First let flutter generate the necessary files
          flutter build ios --release --no-codesign --config-only
          
          # Then build with xcodebuild with explicit code signing disabled
          cd ios
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            -allowProvisioningUpdates \
            build
          cd ..

      - name: Package IPA
        run: |
          # Find the built app
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "Runner.app" -type d | head -1)
          if [ -z "$APP_PATH" ]; then
            APP_PATH="build/ios/iphoneos/Runner.app"
          fi
          
          echo "Found app at: $APP_PATH"
          
          mkdir -p build/ios/iphoneos/Payload
          cp -r "$APP_PATH" build/ios/iphoneos/Payload/
          cd build/ios/iphoneos
          zip -r DoNow_TrollStore.ipa Payload
          cd ../../..

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: DoNow_TrollStore_IPA
          path: build/ios/iphoneos/DoNow_TrollStore.ipa
